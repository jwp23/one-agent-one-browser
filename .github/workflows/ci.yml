name: ci

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Rust toolchain
        run: rustup update stable

      - name: Install make (Windows)
        if: runner.os == 'Windows'
        run: choco install make --no-progress

      - name: System deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $installed = Get-AppxPackage -Name Microsoft.WebpImageExtension -ErrorAction SilentlyContinue
          if ($null -ne $installed) {
            Write-Host "WebP Image Extensions already installed: $($installed.PackageFullName)"
            exit 0
          }

          winget --version
          winget source list --disable-interactivity
          winget install --id 9PG2DK419DRG --source msstore --accept-source-agreements --accept-package-agreements --disable-interactivity

          $installed = Get-AppxPackage -Name Microsoft.WebpImageExtension -ErrorAction SilentlyContinue
          if ($null -eq $installed) {
            throw "WebP Image Extensions install succeeded but package 'Microsoft.WebpImageExtension' is not present."
          }
          Write-Host "WebP Image Extensions installed: $($installed.PackageFullName)"

      - name: System deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libx11-dev libxft-dev libcairo2-dev librsvg2-dev libglib2.0-dev \
            libcurl4-openssl-dev libpng-dev libjpeg-turbo8-dev libturbojpeg0-dev libwebp-dev

      - name: Test (Linux)
        if: runner.os == 'Linux'
        env:
          FONTCONFIG_FILE: ${{ github.workspace }}/tests/fontconfig/fonts.conf
        run: xvfb-run -a make test

      - name: Test
        if: runner.os != 'Linux'
        run: make test

      - name: Build
        run: make build

      - name: Package binary
        shell: pwsh
        run: |
          $bin = "one-agent-one-browser"
          $ext = if ($IsWindows) { ".exe" } else { "" }
          $src = "target/release/$bin$ext"
          if (!(Test-Path $src)) { throw "Expected binary not found: $src" }
          $dst = "$bin-$env:RUNNER_OS-$env:RUNNER_ARCH$ext"
          Copy-Item $src $dst

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ runner.arch }}
          path: one-agent-one-browser-*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ github.ref_name }}" dist/* --generate-notes
