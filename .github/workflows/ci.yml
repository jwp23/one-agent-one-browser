name: ci

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            linux_backend: x11
            artifact_name: Linux-x11
          - os: ubuntu-latest
            linux_backend: wayland
            artifact_name: Linux-wayland
          - os: macos-latest
            linux_backend: none
            artifact_name: macOS
          - os: windows-latest
            linux_backend: none
            artifact_name: Windows
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Rust toolchain
        run: rustup update stable

      - name: Install make (Windows)
        if: runner.os == 'Windows'
        run: choco install make --no-progress

      - name: System deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $installed = Get-AppxPackage -Name Microsoft.WebpImageExtension -ErrorAction SilentlyContinue
          if ($null -ne $installed) {
            Write-Host "WebP Image Extensions already installed: $($installed.PackageFullName)"
            exit 0
          }

          winget --version
          winget source list --disable-interactivity
          winget install --id 9PG2DK419DRG --source msstore --accept-source-agreements --accept-package-agreements --disable-interactivity

          $installed = Get-AppxPackage -Name Microsoft.WebpImageExtension -ErrorAction SilentlyContinue
          if ($null -eq $installed) {
            throw "WebP Image Extensions install succeeded but package 'Microsoft.WebpImageExtension' is not present."
          }
          Write-Host "WebP Image Extensions installed: $($installed.PackageFullName)"

      - name: System deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb weston libwayland-dev wayland-protocols \
            libx11-dev libxft-dev libcairo2-dev librsvg2-dev libglib2.0-dev \
            libcurl4-openssl-dev libpng-dev libjpeg-turbo8-dev libturbojpeg0-dev libwebp-dev

      - name: Test (Linux X11)
        if: runner.os == 'Linux' && matrix.linux_backend == 'x11'
        env:
          FONTCONFIG_FILE: ${{ github.workspace }}/tests/fontconfig/fonts.conf
          OAB_TEST_LINUX_BACKEND: x11
        run: timeout 600 xvfb-run -a make test

      - name: Test (Linux Wayland)
        if: runner.os == 'Linux' && matrix.linux_backend == 'wayland'
        env:
          FONTCONFIG_FILE: ${{ github.workspace }}/tests/fontconfig/fonts.conf
          OAB_TEST_LINUX_BACKEND: wayland
        run: |
          export XDG_RUNTIME_DIR="${RUNNER_TEMP}/xdg-runtime"
          mkdir -p "$XDG_RUNTIME_DIR"
          chmod 700 "$XDG_RUNTIME_DIR"

          weston --backend=headless-backend.so --socket=wayland-0 --idle-time=0 >/tmp/weston.log 2>&1 &
          WESTON_PID=$!
          trap 'kill "$WESTON_PID" || true' EXIT

          for _ in $(seq 1 100); do
            if [ -S "$XDG_RUNTIME_DIR/wayland-0" ]; then
              break
            fi
            sleep 0.1
          done

          if [ ! -S "$XDG_RUNTIME_DIR/wayland-0" ]; then
            echo "Wayland socket was not created."
            cat /tmp/weston.log || true
            exit 1
          fi

          export WAYLAND_DISPLAY=wayland-0
          export XDG_SESSION_TYPE=wayland
          timeout 600 make test

      - name: Test
        if: runner.os != 'Linux'
        run: make test

      - name: Build
        run: make build

      - name: Package binary
        shell: pwsh
        run: |
          $bin = "one-agent-one-browser"
          $ext = if ($IsWindows) { ".exe" } else { "" }
          $src = "target/release/$bin$ext"
          if (!(Test-Path $src)) { throw "Expected binary not found: $src" }
          $dst = "$bin-$env:RUNNER_OS-$env:RUNNER_ARCH$ext"
          Copy-Item $src $dst

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ runner.arch }}
          path: one-agent-one-browser-*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ github.ref_name }}" dist/* --generate-notes
