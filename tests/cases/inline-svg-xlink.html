<!doctype html>
<html>
  <body style="margin: 0; background: #ffffff">
    <!-- Intentionally missing xmlns:xlink. Real sites commonly use xlink:href without declaring it. -->
    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="80">
      <defs>
        <symbol id="box">
          <rect x="0" y="0" width="120" height="80" fill="#cc0000"></rect>
        </symbol>
      </defs>
      <use xlink:href="#box"></use>
    </svg>
  </body>
</html>
