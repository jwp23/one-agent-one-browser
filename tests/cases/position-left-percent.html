<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        background: #ffffff;
      }
      #container {
        position: relative;
        margin: 20px;
        width: 200px;
        height: 100px;
        background: #dddddd;
      }
      #marker {
        width: 20px;
        height: 20px;
        background: #00aa00;
      }
      #abs {
        position: absolute;
        left: 100%;
        top: 0;
        width: 50px;
        height: 50px;
        background: #ff0000;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="marker"></div>
      <div id="abs"></div>
    </div>
  </body>
</html>
