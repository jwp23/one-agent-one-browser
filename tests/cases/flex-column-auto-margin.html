<!doctype html>
<meta charset="utf-8">
<style>
  body {
    margin: 0;
  }
  #container {
    display: flex;
    flex-direction: column;
    width: 500px;
    padding: 10px;
    background: #dddddd;
  }
  .box {
    width: 200px;
    height: 60px;
  }
  #center {
    margin: 0 auto;
    background: #00ff00;
  }
  #right {
    margin-left: auto;
    margin-right: 0;
    background: #0000ff;
  }
  #left {
    margin-left: 0;
    margin-right: auto;
    background: #ff00ff;
  }
</style>
<div id="container">
  <div id="center" class="box"></div>
  <div id="right" class="box"></div>
  <div id="left" class="box"></div>
</div>
