<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!--
    Deterministic font stack for render regression tests.

    We intentionally do not include system font directories here.
    Only the vendored fonts in tests/fonts/ are available.
  -->
  <dir prefix="cwd">tests/fonts</dir>

  <!-- Map our Linux renderer's requested families to vendored fonts. -->
  <alias>
    <family>Verdana</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>
</fontconfig>
